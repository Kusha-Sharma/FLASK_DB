<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bite Buddies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f5e8;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
    }
    .left {
      max-width: 50%;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .description {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .links a {
      text-decoration: underline;
      margin-right: 15px;
      color: black;
    }
    .auth-links a {
      font-size: 1.5rem;
      text-decoration: underline;
      font-weight: bold;
      margin-right: 20px;
      color: black;
    }
    .right img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav style="display: flex; justify-content: flex-end; padding: 20px;">
    <a href="#" class="links">Become a Partner</a>
    <a href="#" class="links">About Us</a>
  </nav>

  <div class="container">
    <div class="left">
      <div class="logo">Bite Buddies</div>
      <div class="tagline">From your favorite restaurants to your doorstep</div>
      <div class="description">Sit back, relax, and let us bring the feast to you.</div>
      <div class="auth-links">
        <a href="#">Register</a>
        <a href="#">Login</a>
      </div>
    </div>
    <div class="right">
      <img src="food-image.jpg" alt="Food Delivery" />
    </div>
  </div>
</body>
</html>
