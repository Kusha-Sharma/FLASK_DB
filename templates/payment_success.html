<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5ee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FFF;
            font-size: 1rem;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .logo img {
            height: 60px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-right: auto;
        }
        .nav-links a {
            font-size: 1.2rem;
            color: #000;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .current-balance {
            margin-left: 20px;
            font-size: 1.2rem;
            color: #000;
        }
        .logout {
            margin-left: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #000;
            text-decoration: none;
            border: 2px solid #000;
            border-radius: 5px;
        }
        .logout:hover {
            background-color: #000;
            color: #FFF;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fffaf0;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
        }

        .restaurant-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .restaurant-info img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .description {
            flex: 1;
        }

        .description h1 {
            font-size: 24px;
            color: #6c584c;
            margin: 0 0 10px;
        }

        .description p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu-items {
            flex: 2;
        }

        .menu-items .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .item-info h3 {
            font-size: 18px;
            margin: 0;
            color: #6c584c;
        }

        .item-info span {
            font-size: 14px;
            color: #555;
        }

        .item-description {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #d9c7af;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .control:hover {
            background-color: #c6b19c;
        }

        .summary {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f3f3f3;
        }

        .summary table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .summary table th, .summary table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .summary table th {
            background-color: #d9c7af;
            font-weight: bold;
        }

        .to-basket {
            margin-top: 10px;
            padding: 10px;
            background-color: #6c584c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .to-basket:hover {
            background-color: #5b4a40;
        }

        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo-placeholder.png') }}" alt="Bite Buddies Logo">
            Bite Buddies
        </div>
        <nav>
            <div class="nav-links">
                <a href="{{ url_for('restaurants') }}">Home</a>
                <a href="{{ url_for('user_orders') }}">My Orders</a>
            </div>
            <div class="current-balance">
                Balance: â‚¬{{ user_balance }} 
            </div>
            <a class="logout" href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Waiting for confirmation from restaurant.</p>
        <img class="success-img" src="{{ url_for('static', filename='success.svg') }}" alt="Success">
        <br>
        <a class="home-button" href="{{ url_for('restaurants') }}">Return to Home</a>
    </div>
</body>
</html>
