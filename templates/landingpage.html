<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Buddies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf8e4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 200px;
            height: 200px;
            margin-right: 10px;
        }

        .nav {
            font-size: 16px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }

        .content h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        .content p {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        .buttons a {
            text-decoration: none;
            font-size: 20px;
            color: black;
            margin: 0 15px;
            text-decoration: underline;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="Bite-buddies/logo.jpg" alt="Bite Buddies Logo">
        </div>
        <nav class="nav">
            <a href="partner.html">Become a Partner</a>
            <a href="aboutUS.html">About Us</a>
        </nav>
    </header>

    <div class="content">
        <h1>From your favorite restaurants to your doorstep</h1>
        <p>Sit back, relax, and let us bring the feast to you.</p>
        <div class="buttons">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="image-container">
        <img src="Bite-buddies/frontpage1.jpg" alt="Food Image">
    </div>

</body>

</html>
