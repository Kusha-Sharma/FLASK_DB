<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Buddies Registration and Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5ee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fffaf0;
            border: 1px solid #d6d6d6;
            border-radius: 8px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            text-align: left;
            font-weight: bold;
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #c7c7c7;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f3f3f3;
        }

        .form-button {
            padding: 10px;
            background-color: #6c584c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .form-button:hover {
            background-color: #5b4a40;
        }

        .toggle-button {
            background: none;
            border: none;
            color: #6c584c;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .toggle-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Bite Buddies Logo">
        </div>
        <div id="form-container" class="form-container">
            <!-- Register Form -->
            <form id="register-form" class="form-container" action="{{ url_for('partner_register') }}" method="POST">
                <label for="restaurant-name">Restaurant Name:</label>
                <input type="text" id="restaurant-name" name="restaurant-name" placeholder="Enter your restaurant name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" placeholder="Enter your phone number">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                
                <label for="plz">PLZ:</label>
                <input type="number" id="plz" name="plz" placeholder="Enter your PLZ">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                
                <button type="submit" class="form-button">Register</button>
                <button type="button" class="toggle-button" onclick="toggleForm('login')">Already have an account? Login</button>
            </form>

            <!-- Login Form -->
            <form id="login-form" class="form-container" action="{{ url_for('partner_login') }}" method="POST" style="display: none;">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" placeholder="Enter your email">
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password">
                
                <button type="submit" class="form-button">Login</button>
                <button type="button" class="toggle-button" onclick="toggleForm('register')">Don't have an account? Register</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            if (form === 'login') {
                registerForm.style.display = 'none';
                loginForm.style.display = 'flex';
            } else {
                registerForm.style.display = 'flex';
                loginForm.style.display = 'none';
            }
        }
    </script>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
