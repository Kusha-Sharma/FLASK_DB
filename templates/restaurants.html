<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Restaurants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5e9;
            color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FFF;
            font-size: 1rem;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .logo img {
            height: 60px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-right: auto;
        }
        .nav-links a {
            font-size: 1.2rem;
            color: #000;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .current-balance {
            margin-left: 20px;
            font-size: 1.2rem;
            color: #000;
        }
        .logout {
            margin-left: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #000;
            text-decoration: none;
            border: 2px solid #000;
            border-radius: 5px;
        }
        .logout:hover {
            background-color: #000;
            color: #FFF;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .container {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.5rem;
        }
        .restaurant-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .restaurant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .restaurant-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .restaurant-info h2 {
            font-size: 18px;
            margin: 0;
            color: #6c584c;
        }
        .restaurant-info p {
            font-size: 14px;
            color: #555;
        }
        .view-menu {
            padding: 10px 20px;
            background-color: #6c584c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .view-menu:hover {
            background-color: #5b4a40;
        }
        .restaurant-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo-placeholder.png') }}" alt="Bite Buddies Logo">
            Bite Buddies
        </div>
        <nav>
            <div class="nav-links">
                <a href="{{ url_for('restaurants') }}">Home</a>
                <a href="{{ url_for('user_orders') }}">My Orders</a>
            </div>
            <div class="current-balance">
                Balance: â‚¬{{ user_balance }} 
            </div>
            <a class="logout" href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="header">
                <h1>Opening Restaurants</h1>
            </div>
            <div class="restaurant-list">
                {% for restaurant in restaurants %}
                <div class="restaurant-item">
                    <div class="restaurant-info">
                        <h2>{{ restaurant['restaurant_name'] }}</h2>
                        <p>{{ restaurant['description'] }}</p>
                        <a class="view-menu" href="{{ url_for('restaurant_menu', restaurant_id=restaurant['id']) }}">View Menu</a>
                    </div>
                    {% if restaurant['photo_url'] %}
                    <img src="{{ url_for('static', filename='uploads/' ~ restaurant['restaurant_name'] ~ '/' ~ restaurant['photo_url']) }}" alt="{{ restaurant['restaurant_name'] }}">
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
