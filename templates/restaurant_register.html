<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .upload {
            padding: 10px;
        }
        button {
            width: 100%;
            background-color: #7a6a58;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c5045;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bite Buddies Registration</h1>
        <form action="registerRestaurant.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture" class="upload" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
