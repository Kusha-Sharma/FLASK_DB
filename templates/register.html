<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Buddies Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5ee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fffaf0;
            border: 1px solid #d6d6d6;
            border-radius: 8px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .registration-form label {
            text-align: left;
            font-weight: bold;
        }

        .registration-form input {
            padding: 10px;
            border: 1px solid #c7c7c7;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f3f3f3;
        }

        .register-button {
            padding: 10px;
            background-color: #6c584c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #5b4a40;
        }
        .flash-messages {
    margin-bottom: 20px;
}

.alert {
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
    color: #721c24;
}
    </style>
</head>
<body>
    <div class="container">
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="flash-messages">
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Bite Buddies Logo">
        </div>
        <form class="registration-form" method="POST" action="{{ url_for('register') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
            
            <label for="plz">PLZ:</label>
            <input type="text" id="plz" name="plz" placeholder="Enter your PLZ">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
